add_newline = false
command_timeout = 500
palette = "nord"

format = "üßâ $os$username$hostname$directory$git_branch$git_status$aws$docker_context$nodejs$bun$python$golang$rust$lua$c $character"

[palettes.nord]
text = "#d8dee9"
subtext = "#e5e9f0"
red = "#bf616a"
orange = "#d08770"
yellow = "#ebcb8b"
green = "#a3be8c"
purple = "#b48ead"

[username]
disabled = false
show_always = false
style_user = "fg:text"
style_root = "fg:red"
format = "[$user]($style)"

[hostname]
ssh_only = true
trim_at = "."
style = "fg:subtext"
format = "@[$hostname]($style) "

[os]
disabled = true
style = "fg:subtext"
format = "[$symbol]($style) "

[os.symbols]
Macos = "Ô£ø"
Debian = "ÓùΩ"
NixOS = "Ôåì"

[directory]
style = "fg:purple"
format = "[$path]($style) "
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Óú• "
style = "fg:green"
format = "[$symbol$branch]($style) "

[git_status]
style = "fg:red"
format = "[$all_status$ahead_behind]($style) "
conflicted = "‚úñ"
untracked = "?"
modified = "!"
staged = "+"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"

[aws]
symbol = "ÔÉÇ "
style = "fg:orange"
format = "[($profile)(\\($region\\)) $symbol]($style) "

[docker_context]
symbol = "Ôåà "
style = "fg:orange"
format = "[$symbol$context]($style) "

[nodejs]
symbol = "Óúò "
style = "fg:green"
format = "[$symbol$version]($style) "
detect_files = ["package.json", "pnpm-lock.yaml", "yarn.lock", "package-lock.json"]
detect_extensions = ["js", "ts", "mjs", "cjs"]

[bun]
symbol = "ÓùØ "
style = "fg:subtext"
format = "[$symbol$version]($style) "
detect_files = ["bun.lockb", "bun.lock"]

[python]
symbol = "ÓòÜ "
style = "fg:yellow"
format = "[$symbol$version( \\($virtualenv\\))]($style) "
detect_files = ["pyproject.toml", "uv.lock", "requirements.txt", ".python-version", "poetry.lock"]

[golang]
symbol = "Óòß "
style = "fg:green"
format = "[$symbol$version]($style) "
detect_files = ["go.mod"]

[rust]
symbol = "Óû® "
style = "fg:orange"
format = "[$symbol$version]($style) "
detect_files = ["Cargo.toml"]

[lua]
symbol = "Óò† "
style = "fg:purple"
format = "[$symbol$version]($style) "
detect_files = ["stylua.toml", ".luarc.json", ".luarc.jsonc"]

[c]
symbol = "Óòû "
style = "fg:purple"
format = "[$symbol]($style) "
detect_extensions = ["c", "h"]

[character]
success_symbol = "[‚ùØ](fg:green)"
error_symbol = "[‚ùØ](fg:red)"

[time]
disabled = true

[cmd_duration]
disabled = true

[nix_shell]
disabled = true
