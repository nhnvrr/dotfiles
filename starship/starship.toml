[username]
disabled = false
show_always = false
style_user = "fg:white1"
style_root = "fg:red"
format = "[$user]($style)"

[hostname]
ssh_only = true
trim_at = "."
style = "fg:white2"
format = "@[$hostname]($style) "

[os]
disabled = true
style = "fg:white2"
format = "[$symbol]($style) "

[os.symbols]
Macos = "Óúë"
Debian = "ÓùΩ"
NixOS = "Ôåì"

[directory]
style = "fg:yellow_d"
format = "[$path]($style) "
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Óú• "
style = "fg:magenta_d"
format = "[$symbol$branch]($style) "

[git_status]
style = "fg:red_d"
format = "[$all_status$ahead_behind]($style) "
conflicted = "‚úñ"
untracked = "?"
modified = "!"
staged = "+"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"

[aws]
symbol = "ÔÉÇ "
style = "fg:orange_d"
format = "[($profile)(\\($region\\)) $symbol]($style) "

[docker_context]
symbol = "Ôåà "
style = "fg:cyan_d"
format = "[$symbol$context]($style) "

[nodejs]
symbol = "Óúò "
style = "fg:green_b"
format = "[$symbol$version]($style) "
detect_files = ["package.json", "pnpm-lock.yaml", "yarn.lock", "package-lock.json"]
detect_extensions = ["js", "ts", "mjs", "cjs"]

[bun]
symbol = "ÓùØ "
style = "fg:white2"
format = "[$symbol$version]($style) "
detect_files = ["bun.lockb", "bun.lock"]

[python]
symbol = "ÓòÜ "
style = "fg:yellow"
format = "[$symbol$version( \\($virtualenv\\))]($style) "
detect_files = ["pyproject.toml", "uv.lock", "requirements.txt", ".python-version", "poetry.lock"]

[golang]
symbol = "Óòß "
style = "fg:cyan_b"
format = "[$symbol$version]($style) "
detect_files = ["go.mod"]

[rust]
symbol = "Óû® "
style = "fg:orange"
format = "[$symbol$version]($style) "
detect_files = ["Cargo.toml"]

[lua]
symbol = "Óò† "
style = "fg:magenta"
format = "[$symbol$version]($style) "
detect_files = ["stylua.toml", ".luarc.json", ".luarc.jsonc"]

[c]
symbol = "Óòû "
style = "fg:magenta"
format = "[$symbol]($style) "
detect_extensions = ["c", "h"]

[character]
success_symbol = "[‚ùØ](fg:green)"
error_symbol = "[‚ùØ](fg:red)"

[time]
disabled = true

[cmd_duration]
disabled = true

[nix_shell]
disabled = true
