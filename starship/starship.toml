add_newline = true
command_timeout = 500
palette = "terminal"
format = "üßâ $os$username$hostname$directory$git_branch$git_status$aws$docker_context$nodejs$bun$python$golang$rust$lua$c $character"

[palettes.terminal]
black = "#1E2228"
red = "#D78787"
green = "#9BBE8F"
yellow = "#D6C48C"
blue = "#8FB7D9"
magenta = "#C1A0C8"
cyan = "#8CBEC3"
white = "#C0C6D1"
bright_black = "#6E7684"
bright_red = "#E7A3A3"
bright_green = "#B6D6AA"
bright_yellow = "#E9D9A8"
bright_blue = "#ABC6E6"
bright_magenta = "#DAB3DF"
bright_cyan = "#A8D7DC"
bright_white = "#E6E9EF"

[username]
disabled = false
show_always = false
format = "[$user]($style)"

[hostname]
ssh_only = true
trim_at = "."
format = "@[$hostname]($style) "

[os]
disabled = true
format = "[$symbol]($style) "

[os.symbols]
Macos = "Óúë"
Debian = "ÓùΩ"
NixOS = "Ôåì"

[directory]
format = "[$path]($style) "
style = "fg:magenta"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "ÓæÅ "

[git_branch]
symbol = "ÓÇ†"
style = "fg:green"
format = "[$symbol$branch]($style) "

[git_status]
style = "fg:red"
format = "[$all_status$ahead_behind]($style) "
conflicted = "‚úñ"
untracked = "?"
modified = "!"
staged = "+"
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"

[aws]
symbol = "ÔÉÇ "
style = "fg:yellow"
format = "[($profile)(\\($region\\)) $symbol]($style) "

[docker_context]
symbol = "Ôåà "
style = "fg:cyan"
format = "[$symbol$context]($style) "

[nodejs]
symbol = "Óúò "
style = "fg:green"
format = "[$symbol$version]($style) "
detect_files = ["package.json", "pnpm-lock.yaml", "yarn.lock", "package-lock.json"]
detect_extensions = ["js", "ts", "mjs", "cjs"]

[bun]
symbol = "ÓùØ "
style = "fg:white"
format = "[$symbol$version]($style) "
detect_files = ["bun.lockb", "bun.lock"]

[python]
symbol = "ÓòÜ "
style = "fg:yellow"
format = "[$symbol$version( \\($virtualenv\\))]($style) "
detect_files = ["pyproject.toml", "uv.lock", "requirements.txt", ".python-version", "poetry.lock"]

[golang]
symbol = "Óòß "
style = "fg:cyan"
format = "[$symbol$version]($style) "
detect_files = ["go.mod"]

[rust]
symbol = "Óû® "
style = "fg:red"
format = "[$symbol$version]($style) "
detect_files = ["Cargo.toml"]

[lua]
symbol = "Óò† "
style = "fg:magenta"
format = "[$symbol$version]($style) "
detect_files = ["stylua.toml", ".luarc.json", ".luarc.jsonc"]

[c]
symbol = "Óòû "
style = "fg:blue"
format = "[$symbol]($style) "
detect_extensions = ["c", "h"]

[character]
