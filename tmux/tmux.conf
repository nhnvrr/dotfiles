set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB"
set -g xterm-keys on
set -g default-shell "$SHELL"
set -g default-command "$SHELL -l"
set -g history-limit 100000
set -g mouse on
set -g set-clipboard on
set -g focus-events on
set -g status-keys vi
set -g renumber-windows on
set -g escape-time 10
set -g repeat-time 300
set -g allow-rename on
setw -g automatic-rename on

set -g status on
set -g status-position top
set -g status-style "fg=black,bg=green"

# Start counting windows/panes from 1 and use vi keys in copy mode.
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g aggressive-resize on

# Keep new splits/windows in the current directory.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Disable confirmation prompts for closing panes/windows.
bind x kill-pane
bind & kill-window

# Clipboard: copy selection to macOS clipboard.
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Resize panes with repeatable H/J/K/L.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle pane zoom (maximize/restore).
bind m resize-pane -Z

# Clear pane history.
bind -r C-k clear-history

# Quick reload.
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
