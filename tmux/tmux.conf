set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g history-limit 100000
set -g mouse on
set -g set-clipboard on
set -g focus-events on
set -g renumber-windows on
set -g escape-time 10
set -g repeat-time 300
set -g allow-rename on
setw -g automatic-rename on

# Message style.
set -g message-style "fg=#EBCB8B,bg=#191d24"
set -g message-command-style "fg=#EBCB8B,bg=#191d24"


# Cursor style for panes.

# Pane style.
set -g pane-border-style "fg=#4C566A"
set -g pane-active-border-style "fg=#A3BE8C"
set-window-option -g pane-border-status off

# Status style.
set -g status on
set -g status-interval 5
set -g status-style "fg=#EBCB8B,bg=#191d24"
set -g status-left "#[fg=#88C0D0,bg=#191d24]#[fg=#191d24,bg=#88C0D0] #{session_windows}#[fg=#88C0D0,bg=#191d24]  "
set -g status-right "#[fg=#D08770,bg=#191d24] #S #[fg=#A3BE8C,bg=#191d24] #[fg=#191d24,bg=#A3BE8C]󱫋 #{session_attached}#[fg=#A3BE8C,bg=#191d24]"
set -g status-left-length 100
set -g status-position top
set -g status-justify left

# Window style.
set -g window-status-style "fg=#B48EAD,bg=#191d24"
set -g window-status-format "#[fg=#4C566A,bg=#191d24] #[fg=#4C566A,bg=#191d24]#W"
set -g window-status-separator "  "
set -g window-status-current-format "#[fg=#9FC6C5,bg=#191d24] #[fg=#9FC6C5,bg=#191d24]#W"

set -g window-status-bell-style "fg=#EBCB8B,bg=#191d24"
set -g bell-action any

# Start counting windows/panes from 1 and use vi keys in copy mode.
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g aggressive-resize on

# Keep new splits/windows in the current directory.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Disable confirmation prompts for closing panes/windows.
bind x kill-pane
bind & kill-window

# Clipboard: copy selection to macOS clipboard.
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Quick reload.
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
